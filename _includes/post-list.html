<li class="catalogue-item">
    <a href="{{ page.url | prepend: site.baseurl }}" >
        <!-- <div class="icon">
          {% assign ic = page.icon %}
          <img src="/assets/icons/{{ic}}.svg" alt="test"/>
        </div> -->
        <div class="catalogue-info transition">
            <h1 class="catalogue-title">
                {{ page.title }}
            </h1>
            <span class = "catalogue-date">
                {{ page.date | date: "%d %b, %Y" }}
            </span>
            <br>
            {% if page.draft == true %}
            <span class="catalogue-tag">
                Coming Soon
            </span>
            {% endif %}
            {% if page.tags != nil %}
            {% for tag in page.tags %}
              {% if tag == "blog" %}
                <span class="catalogue-type-blog">
                    {{ tag }}
                </span>
              {% elsif tag == "project" %}
                <span class="catalogue-type-project">
                    {{ tag }}
                </span>
              {% else %}
                <span class="catalogue-type">
                    {{ tag }}
                </span>
              {% endif %}
            {% endfor %}
            {% endif %}
        </div>
    </a>
</li>
