{% for porject in site.data.experience}
<li class="workplace transition">
    <p class="workplace-name">
        {{ project.name }}
    </p>
    <div class="work-info">
        <p>
            {{ project.description }}
        </p>
        <p class="work-sub-info">
            {{ project.date }}
        </p>
    </div>
    {% endfor %}
</li>
