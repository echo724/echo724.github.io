<li class="project transition">
    {% for project in site.data.experience}
    <p class="project-name">
        {{ project.name }}
    </p>
    <div class="work-info">
        <p>
            {{ project.description }}
        </p>
        <p class="work-sub-info">
            {{ project.date }}
        </p>
    </div>
    {% endfor %}
</li>
