<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  {% if page.math %}
    {% include mathjax.html %}
  {% endif %}

  <body>
      <nav class="nav">
          <div class="nav-container">
            <a class="transition" href="{{ '' | prepend: site.baseurl }}/">
              <span class="blog-name">
                <code>> <strong>echo</strong> "Tech Blog"<div class="badge"></div></code>
              </span>
            </a>
          <div class ="category">
            <ul id="menu">
            {% assign current = page.url | downcase | split: '/' %}
            <li class="category-items">
              <a href="{{ '' | prepend: site.baseurl }}/" {% if current[1] != nil %} class="normal" {% endif %} class="active">
                All
              </a>
            </li>
            <li class="category-items">
              <a href="{{ '/blog' | prepend: site.baseurl }}" {% if current[1] == "blog" %} class="active" {% endif %} class = "normal">
                Blog
              </a>
            </li>
            <li class="category-items">
              <a href="{{ '/project' | prepend: site.baseurl }}" {% if current[1] == "project" %} class="active"{% endif %} class = "normal" >
                Project
              </a>
            </li>
            <li class="category-items">
              <a href="{{ '/about' | prepend: site.baseurl }}" {% if current[1] == "about" %} class="active"{% endif %} class = "normal" >
                About
              </a>
            </li>
          </ul>
          </div>
        </div>
      </nav>
      <div class ="main-container">
        <div class ="wrapper">
        <div class ="contents">   
          <main>
            {{ content }}
          </main>
        </div>
      </div>
    </div>
      {% include footer.html %}
  </body>
</html>
