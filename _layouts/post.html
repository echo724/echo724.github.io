---
layout: default
---
<div class="post">
    <div class="post-info">
        <h1 class="post-title">
            {{ page.title }}
        </h1>
        <h2 class="post-subtitle">
            {{ page.subtitle }}
        </h2>
            {%- if page.date -%}
            <span class="post-date">
                {{ page.date | date: "%d %b, %Y" }}
            </span>
            {%- endif -%}
    </div>
    {{ content }}
    {%- if page.comment -%}
        {% include comment.html %}
    {%- endif -%}
</div>
